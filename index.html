<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Star Wars Game</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        canvas { display: block; margin: 0 auto; background-color: black; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <audio id="backgroundMusic" loop>
        <source src="assets/sounds/star-wars-theme.wav" type="audio/wav">
    </audio>

    <script src="src/game.js"></script>

    <script>
        // Ensure that the music plays automatically or on user interaction (required in most browsers)
        const backgroundMusic = document.getElementById("backgroundMusic");

        // Play music after the user clicks somewhere
        document.body.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
        });
    </script>
</body>
</html>
